<!DOCTYPE HTML>
<html>
    <head>
        <title> Basic React Styling</title>
        <!-- Include React, ReactDOM, Babel scripts and styling element-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <style>
            #renderObj {
                background-color: Green;
            }

            #renderObj h1 {
                font-size: 30px;
                color: brown;
            }
        </style>
    </head>
    <body>
        <div id="renderObj"></div>
        <script type="text/babel">
        ReactDOM.render(<h1> You are the creator of your own destiny. </h1>,document.getElementById("renderObj"));
        </script>
    </body>
</html>
