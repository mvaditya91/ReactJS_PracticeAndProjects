<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables in ReactJS
        </title>
        <!-- Include ReactJS and Babel Scripts -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- Styling -->
        <style>
            #renderObj {
                background-color: whitesmoke;
            }
            #renderObj h1 {
                font-size: 20px;
                color: tomato;
            }
        </style>
        <!-- Create ReactJS Components -->
        <script type="text/babel">
        var content = {
            name: ['Cassandra','ReactJS','Java Spring','AWS DevOps','Kubernets','Machine Learning'],
            issuer: ['DataStax','Udemy','Udemy','Udemy','Udemy','Pending'],
            date: ['2020','2020','2020','2020','2020','Pending']
        };
            class TableElement extends React.Component {
                render() {
                      
                  return <div>
                            {this.props.title}
                            <table>
                                <thead>
                                    <tr>
                                        <td> Name </td>
                                        <td> Issuer </td>
                                        <td> Date Issued </td>
                                    </tr>
                                </thead>
                                <tbody>
                                
                                    <tr>

                                    <td> {content.name.map(listOne=><tr><td>{listOne}</td></tr>)}  </td>
                                    <td> {content.issuer.map(listTwo=><tr><td>{listTwo}</td></tr>)} </td>
                                    <td> {content.date.map(listThree=><tr><td>{listThree}</td></tr>)} </td>

                                    </tr>
                                </tbody>
                            </table>
                         </div>

            }
            }
        </script>

    </head>
    <body>
        <div id="renderObj"></div>
        <!-- Render React Components -->
        <script type="text/babel">
        ReactDOM.render(<TableElement title="My Certifications"/>,document.getElementById("renderObj"));
        </script>
    </body>
</html>
