<!DOCTYPE html>
<html>
    <head>
        <title> Complex Components</title>
        <!-- Include React and Babel Scripts -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- Include Styling -->
        <style>
            #renderObj {
                background-color: floralwhite;
            }
            #renderObj h1 {
                font-size: 20px;
                color: royalblue;
            }
        </style>
        <!-- Create Complex Elements -->
        <script type="text/babel">
        class CustomerDetails extends React.Component {
            render() {
                return <div> 
                        <h1> Customer Details </h1>
                        <h1> Name: {this.props.name} </h1>
                        <h1> <CustomerContact contact={this.props.contact}/></h1>
                        <h1> <CustomerAddress address={this.props.address}/> </h1>
                        <h1> {this.props.children} </h1>
                       </div>
            }
        };
        class CustomerContact extends React.Component {
            render() {
                return <div>
                        <h1> Email: {this.props.contact.email} </h1>
                        <h1> Phone: {this.props.contact.phone} </h1>
                       </div>
            }
        };
        class CustomerAddress extends React.Component {
            render() {
                return <div>
                        <h1> Street: {this.props.address.street} </h1>
                        <h1> City: {this.props.address.city} </h1>
                        <h1> State: {this.props.address.state} </h1>
                        <h1> Country: {this.props.address.country} </h1>
                        <h1> Zip Code: {this.props.address.zipCode} </h1>
                        </div>
            }
        };
        var contactOne = {
            email: "mvaditya91@gmail.com",
            phone: "9162395059"
        }
        var addressOne = {
            street: "Pioneer Square",
            city: "Seattle",
            state: "Washington",
            country: "United States",
            zipCode: "98109"
        }
        </script>
    </head>
    <body>
        <div id="renderObj"></div>
        <script type="text/babel">
        ReactDOM.render(<div>
                        <h1> <CustomerDetails name="Aditya" contact={contactOne} address={addressOne}/></h1>
                        <h1> Record Found</h1>
                        </div>,
                        document.getElementById("renderObj"));
        </script>
    </body>
</html>
