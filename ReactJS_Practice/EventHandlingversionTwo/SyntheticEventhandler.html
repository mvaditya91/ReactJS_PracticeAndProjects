<!DOCTYPE html>
<html>
    <head>
        <title>
            Handling Synthetic Event
        </title>
        <!-- Include ReactJS and Babel Scripts -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- Styling -->
        <style>
            #renderObj {
                background-color: bisque;
            }
        </style>
        <!-- Create ReactJS Components -->
        <script type="text/babel">
            class LoginElement extends React.Component {
                loginEvent(event) {
                    alert(event.type);
                }
                render() {
                    return <div>
                            <table>
                                <thead>
                                    <tr>
                                        <td>
                                            {this.props.title}
                                        </td>
                                    </tr>
                                </thead>    
                                <tbody>
                                    <tr>
                                    <td>
                                    {this.props.username}
                                    </td>
                                    <td>
                                    <input type="text"/>
                                    </td>
                                    </tr>
                                    <tr>
                                    <td>
                                    {this.props.password}
                                    </td>
                                    <td>
                                    <input type="password"/>
                                    </td>
                                    </tr>
                                    <tr>
                                    <td>
                                    <button type="submit" onClick={this.loginEvent}>
                                    Login
                                    </button>
                                    </td>
                                    </tr>
                                </tbody>
                                {this.props.children}
                            </table>
                           </div>
                }
            }
        </script>
    </head>
    <body>
        <div id="renderObj"></div>
        <!-- Render React Components -->
        <script type="text/babel">
            ReactDOM.render(<LoginElement title="Login here. Please." username="USERNAME" password="PASSWORD"/>,document.getElementById("renderObj") );
        </script>"
    </body>
</html>
