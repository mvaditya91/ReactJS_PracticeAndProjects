<!DOCTYPE html>
<html>
    <head>
        <title> Components and Props attribute </title>
        <!-- Include React and Babel Scripts-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <!--Include Styling-->
        <style>
            #renderObj {
                background-color: whitesmoke;
            }
            #renderObj h1 {
                font-size: 20px;
                color:teal;
            }
        </style>
        <!-- Creating Component and Props Attribute -->
        <script type="text/babel">
        class Element extends React.Component {
            render() {
                return <h1> Hello {this.props.name} </h1>;
            }
        }
        </script>
    </head>
    <body>
        <div id="renderObj"></div>
        <script type="text/babel">
        ReactDOM.render(<div><Element name="Aditya"/> <Element name="Maringanty"/></div>,document.getElementById("renderObj"));
        </script>
    </body>
</html>
